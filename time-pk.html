<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black bg · white time</title>
    <style>
        /* solid black background, white text */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black !important;
            background-color: black !important;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
        }

        .time-container {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
            background: black;
            line-height: 1;
        }

        .time {
            font-size: clamp(2.5rem, 15vw, 8rem);
            font-weight: 600;
            color: white;              /* pure white */
            background: black;
            letter-spacing: 2px;
            text-shadow: none;          /* no shadow, clean white on black */
        }

        .ampm {
            font-size: clamp(1.3rem, 7vw, 3rem);
            font-weight: 400;
            color: white;              /* also white, but softer weight */
            background: black;
            margin-left: 0.3rem;
            opacity: 0.9;               /* slightly subtle but still white */
        }

        /* absolutely no other elements — only time + ampm */
    </style>
</head>
<body>
    <!-- one line: big time + AM/PM, black background, white fonts -->
    <div class="time-container">
        <span class="time" id="currentTime">12:00:00</span>
        <span class="ampm" id="currentAmPm">PM</span>
    </div>

    <script>
        // Pakistan time (UTC+5)
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5)); // UTC+5
        }

        function formatTimeWithAmPm(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // 12-hour format

            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeWithAmPm(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
