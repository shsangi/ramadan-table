<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current time Â· pure transparent</title>
    <style>
        /* Force everything to be transparent */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            background-color: transparent !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
        }

        /* no background whatsoever */
        .time-container {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
            background: transparent;
            line-height: 1;
        }

        .time {
            font-size: clamp(2.2rem, 12vw, 6rem);
            font-weight: 600;
            color: white;
            background: transparent;
            letter-spacing: 1px;
            /* optional thin outline for readability if behind content */
            text-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        .ampm {
            font-size: clamp(1.2rem, 6vw, 2.5rem);
            font-weight: 400;
            color: #E5C76B;
            background: transparent;
            margin-left: 0.2rem;
            text-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        /* absolutely no background, no box, no nothing */
    </style>
</head>
<body>
    <!-- one single line: time + am/pm, fully transparent background -->
    <div class="time-container">
        <span class="time" id="currentTime">12:00:00</span>
        <span class="ampm" id="currentAmPm">PM</span>
    </div>

    <script>
        // Pakistan time (UTC+5)
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5)); // UTC+5
        }

        function formatTimeWithAmPm(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // 12-hour format

            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeWithAmPm(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
