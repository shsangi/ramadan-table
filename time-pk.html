<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current time · one line · transparent</title>
    <style>
        /* minimal reset – only what's needed */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;  /* completely transparent background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 0.5rem;
        }

        /* no box, no card, no border – pure text */
        .time-container {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
            background: transparent;
            line-height: 1;
        }

        .time {
            font-size: clamp(2.2rem, 12vw, 6rem);
            font-weight: 600;
            color: white;
            text-shadow: 0 0 6px rgba(0,0,0,0.7); /* subtle readability if placed on light bg */
            background: transparent;
            letter-spacing: 1px;
        }

        .ampm {
            font-size: clamp(1.2rem, 6vw, 2.5rem);
            font-weight: 400;
            color: #E5C76B;      /* soft amber, still visible */
            background: transparent;
            text-shadow: 0 0 4px rgba(0,0,0,0.6);
            margin-left: 0.2rem;
        }

        /* absolutely nothing else – no icon, no box, no borders */
    </style>
</head>
<body>
    <!-- one single line: time + am/pm, transparent background -->
    <div class="time-container">
        <span class="time" id="currentTime">12:00:00</span>
        <span class="ampm" id="currentAmPm">PM</span>
    </div>

    <script>
        // Pakistan time (UTC+5) — same reliable function, only used for current time
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5)); // UTC+5
        }

        function formatTimeWithAmPm(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // 12-hour format

            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeWithAmPm(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        // initial call
        updateDisplay();

        // smooth second update
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
