<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>full fit Â· no overlap</title>
    <style>
        /* absolute zero */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* container fills area but prevents overlap */
        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.5vw;
            background: black;
            width: 100%;
            height: 100%;
            padding: 2vh 2vw;              /* safe breathing room */
            margin: 0;
            flex-wrap: nowrap;
            white-space: nowrap;
        }

        /* time with safe sizing */
        .time {
            font-size: clamp(2rem, 15vh, 20vh);  /* controlled growth */
            font-weight: 700;
            color: white;
            background: black;
            letter-spacing: 0.2vw;
            white-space: nowrap;
            line-height: 1;
            display: flex;
            align-items: center;
            flex-shrink: 1;
            min-width: 0;
            max-width: 80%;                      /* prevent pushing into AM/PM */
        }

        /* am/pm with fixed proportion */
        .ampm {
            font-size: clamp(1.2rem, 6vh, 8vh);  /* always smaller than time */
            font-weight: 400;
            color: white;
            background: black;
            opacity: 0.9;
            white-space: nowrap;
            line-height: 1;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            max-width: 20%;                       /* reserve space */
        }

        /* ultra wide screens */
        @media (min-aspect-ratio: 3/1) {
            .time {
                font-size: 25vh;
                max-width: 85%;
            }
            .ampm {
                font-size: 10vh;
                max-width: 15%;
            }
        }

        /* very tall screens */
        @media (max-aspect-ratio: 1/2) {
            .time {
                font-size: 12vw;
                max-width: 75%;
            }
            .ampm {
                font-size: 5vw;
                max-width: 25%;
            }
        }

        /* tiny screens safety */
        @media (max-width: 300px) or (max-height: 300px) {
            .time {
                font-size: 12vw;
            }
            .ampm {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="time-container">
        <span class="time" id="currentTime">12:00:00</span>
        <span class="ampm" id="currentAmPm">PM</span>
    </div>

    <script>
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5));
        }

        function formatTimeWithAmPm(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeWithAmPm(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
