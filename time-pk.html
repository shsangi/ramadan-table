<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>black Â· white Â· no scroll Â· one line</title>
    <style>
        /* absolute zero */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black;
            width: 100%;
            height: 100vh;
            height: 100dvh;              /* dynamic viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;              /* ðŸ”¥ NO SCROLLBARS AT ALL ðŸ”¥ */
        }

        /* container keeps everything on ONE LINE */
        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.5vw;
            background: black;
            width: 100%;
            padding: 0 2vw;                /* tiny side padding, no vertical */
            line-height: 1;
            flex-wrap: nowrap;              /* ðŸ”¥ CRITICAL: PREVENT WRAPPING ðŸ”¥ */
            white-space: nowrap;
        }

        /* time scales but NEVER wraps */
        .time {
            font-size: clamp(2rem, 15vw, 20vh);
            font-weight: 700;
            color: white;
            background: black;
            letter-spacing: 0.2vw;
            white-space: nowrap;
            line-height: 1;
            flex-shrink: 1;                  /* can shrink if needed */
            min-width: 0;                     /* allow shrinking below content */
        }

        /* am/pm also stays on same line */
        .ampm {
            font-size: clamp(1.2rem, 7vw, 10vh);
            font-weight: 400;
            color: white;
            background: black;
            opacity: 0.9;
            white-space: nowrap;
            line-height: 1;
            flex-shrink: 0;                   /* never shrink the AM/PM */
        }

        /* for extremely tiny widths, scale down proportionally */
        @media (max-width: 200px) {
            .time {
                font-size: 14vw;
            }
            .ampm {
                font-size: 6vw;
            }
        }

        /* landscape safety */
        @media (orientation: landscape) and (max-height: 300px) {
            .time {
                font-size: 12vh;
            }
            .ampm {
                font-size: 5vh;
            }
        }
    </style>
</head>
<body>
    <!-- ONE LINE GUARANTEED: time + AM/PM never wrap -->
    <div class="time-container">
        <span class="time" id="currentTime">12:00:00</span>
        <span class="ampm" id="currentAmPm">PM</span>
    </div>

    <script>
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5));
        }

        function formatTimeWithAmPm(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeWithAmPm(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
