<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>current time only · am below</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A1428;  /* deep night blue */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 1rem;
        }

        .clock-box {
            background: #121625;
            border-radius: 2.5rem;
            padding: 2.8rem 2rem 2.2rem;  /* extra top padding, less bottom to balance am below */
            border: 2px solid #C9A234;
            box-shadow: 0 20px 35px rgba(0,0,0,0.8);
            text-align: center;
            max-width: 550px;
            width: 100%;
            transition: all 0.2s;
        }

        /* optional subtle icon – keeping the requested minimal look */
        .icon-row {
            margin-bottom: 1rem;
            font-size: 2.2rem;
            color: #E5C76B;
            opacity: 0.7;
            letter-spacing: 8px;
        }

        .time {
            font-size: clamp(3.5rem, 16vw, 7rem);
            font-weight: 700;
            color: white;
            line-height: 1.1;
            text-shadow: 0 0 8px rgba(201, 162, 52, 0.3);
        }

        /* AM/PM now lives BELOW the big time, as requested */
        .ampm-below {
            font-size: clamp(1.8rem, 6vw, 3rem);
            color: #E5C76B;
            font-weight: 500;
            margin-top: 0.6rem;
            letter-spacing: 2px;
            border-top: 1px dashed #C9A234;
            display: inline-block;
            padding: 0.8rem 2rem 0.2rem;
        }

        /* no other elements — only current time, am/pm moved out of the line */
    </style>
</head>
<body>
    <div class="clock-box">
        <div class="icon-row">⏰ ✦</div>
        <!-- big time (no am/pm inside) -->
        <div class="time" id="currentTime">12:00:00</div>
        <!-- am/pm placed below, completely separate -->
        <div class="ampm-below" id="currentAmPm">PM</div>
    </div>

    <script>
        // Pakistan time (UTC+5) — exactly as before, only used for current time
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5)); // UTC+5
        }

        function formatTimeOnly(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // 12-hour format without leading space

            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeOnly(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        // initial update
        updateDisplay();

        // keep precise time
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
