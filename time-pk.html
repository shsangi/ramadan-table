<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>black Â· white Â· no scroll Â· relative</title>
    <style>
        /* reset everything to prevent any overflow */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: black;
            width: 100%;
            height: 100vh;              /* exact viewport height */
            height: 100dvh;              /* dynamic viewport height (modern) */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;            /* ðŸ”¥ KILLS ALL SCROLLBARS ðŸ”¥ */
        }

        /* container that fits exactly inside viewport */
        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5vw;
            background: black;
            width: 100%;
            padding: 0;                   /* no padding that could overflow */
            line-height: 1;
            height: fit-content;           /* only takes needed space */
            max-height: 100vh;              /* never exceed viewport */
        }

        /* time uses viewport-clamped sizes */
        .time {
            font-size: clamp(2rem, 18vw, 22vh);
            font-weight: 700;
            color: white;
            background: black;
            letter-spacing: 0.3vw;
            white-space: nowrap;
            line-height: 1;
        }

        .ampm {
            font-size: clamp(1.2rem, 8vw, 10vh);
            font-weight: 400;
            color: white;
            background: black;
            opacity: 0.9;
            white-space: nowrap;
            line-height: 1;
        }

        /* even on the tiniest screens, nothing overflows */
        @media (max-width: 300px) {
            .time {
                font-size: 16vw;           /* safe tiny size */
            }
            .ampm {
                font-size: 7vw;
            }
        }

        /* landscape safe */
        @media (orientation: landscape) and (max-height: 400px) {
            .time {
                font-size: 15vh;
            }
            .ampm {
                font-size: 6vh;
            }
        }
    </style>
</head>
<body>
    <div class="time-container">
        <span class="time" id="currentTime">12:00:00</span>
        <span class="ampm" id="currentAmPm">PM</span>
    </div>

    <script>
        function getPakistanTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 5));
        }

        function formatTimeWithAmPm(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return {
                time: `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`,
                ampm: ampm
            };
        }

        function updateDisplay() {
            const now = getPakistanTime();
            const formatted = formatTimeWithAmPm(now);
            document.getElementById('currentTime').textContent = formatted.time;
            document.getElementById('currentAmPm').textContent = formatted.ampm;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
