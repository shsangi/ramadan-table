<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karachi clock Â· transparent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            background-color: transparent !important;
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .time-wrapper {
            background: transparent !important;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent !important;
            width: 100%;
            height: 100%;
            gap: 0.05vh;
        }

        .date-block {
            color: #ffffff;
            background: transparent !important;
            font-weight: 500;
            font-size: min(14vw, 18vh);
            white-space: nowrap;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .time-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.2vw;
            width: 100%;
            background: transparent !important;
        }

        .time-main {
            color: #ffffff;
            background: transparent !important;
            font-weight: 700;
            font-size: min(22vw, 28vh);
            white-space: nowrap;
            letter-spacing: -0.5vw;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .ampm-side {
            color: #ffffff;
            background: transparent !important;
            font-weight: 400;
            font-size: min(10vw, 14vh);
            opacity: 0.95;
            white-space: nowrap;
            line-height: 1;
            margin-left: -0.3vw;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="time-wrapper">
        <div class="time-container">
            <span class="date-block" id="dateLine"></span>
            <div class="time-row">
                <span class="time-main" id="timeDigits"></span>
                <span class="ampm-side" id="ampmIndicator"></span>
            </div>
        </div>
    </div>

    <script>
        function getKarachiDate() {
            const now = new Date();
            const utcMillis = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utcMillis + (3600000 * 5));
        }

        function formatKarachiComponents() {
            const d = getKarachiDate();
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const weekday = weekdays[d.getDay()];
            const day = d.getDate();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[d.getMonth()];
            const year = d.getFullYear();
            
            let hours = d.getHours();
            const minutes = d.getMinutes().toString().padStart(2, '0');
            const seconds = d.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
            const dateLine = `${weekday}, ${day} ${month}, ${year}`;

            return { dateLine, timeDigits: timeString, ampm };
        }

        function updateDisplay() {
            const comp = formatKarachiComponents();
            document.getElementById('dateLine').textContent = comp.dateLine;
            document.getElementById('timeDigits').textContent = comp.timeDigits;
            document.getElementById('ampmIndicator').textContent = comp.ampm;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
